<html>
	<head>
		<meta charset="utf-8">
		<title>html介绍</title>
	</head>
	<body>
		<!-- 
		 相对路径：相对于当前资源（文件夹路径）
		 绝对路径：
		 
		 图片格式：
			JPEG：支持的颜色多，图片可以压缩，但是不支持透明
					一般用来保存颜色丰富的图片
			GIF：支持的颜色少，只支持简单的透明，支持动态图
					图片颜色单一或者动态图可以使用gif
			PNG：支持的颜色多，支持复杂的透明
					用来显示颜色复杂的透明的图片
		 -->
		
		常用标签
		<!-- 
		标题：<h1></h1> -----  <h6></h6>
		段落：<p></p>	
		图片：<img src="" alt="" width="" height="">
			搜索引擎可以通过alt属性识别不同的图片
			width和height只设置一个时，另一个也等比缩放，不建议同时设置
		超链接：<a href=""></a>
			
		<hr/>：水平线
		<br/>：换行
		 -->
		 <h1>标题</h1>
		 <h2>标题</h2>
		 <h3>标题</h3>
		 <h4>标题</h4>
		 <h5>标题</h5>
		 <h6>标题</h6> <hr/>
		 
		 <p>p是一个段落标签，自动换行</p>
		 <p>p是一个段落标签，自动换行</p>
		 
		 <img src="../image/a1.JPG" alt="图片不显示时的说明" width="100px">
		 
		 <a href="www.baidu.com">百度</a>
	</body>
</html>
