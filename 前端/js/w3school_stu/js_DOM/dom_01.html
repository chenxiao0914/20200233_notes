<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DOM、节点、</title>
		<!-- 
		DOM 是 Document Object Model（文档对象模型）的缩写。
		HTML DOM 是：
			•HTML 的标准对象模型
			•HTML 的标准编程接口
			•W3C 标准
		HTML DOM 定义了所有 HTML 元素的对象和属性，以及访问它们的方法。
		换言之，HTML DOM 是关于如何获取、修改、添加或删除 HTML 元素的标准。
		-->
		
		<!-- 
		DOM 节点：HTML 文档中的所有内容都是节点
			•整个文档是一个文档节点
			•每个 HTML 元素是元素节点
			•HTML 元素内的文本是文本节点
			•每个 HTML 属性是属性节点
			•注释是注释节点
		通过 HTML DOM，树中的所有节点均可通过 JavaScript 进行访问。
		所有 HTML 元素（节点）均可被修改，也可以创建或删除节点。
		父（parent）、子（child）和同胞（sibling）等术语用于描述节点之间的关系。
		-->
		<!-- 
		getElementById() 		返回带有指定 ID 的元素。 
		getElementsByTagName() 	返回包含带有指定标签名称的所有元素的节点列表（集合/节点数组）。 
		getElementsByClassName()返回包含带有指定类名的所有元素的节点列表。 
		appendChild() 			把新的子节点添加到指定节点。 
		removeChild() 			删除子节点。 
		replaceChild() 			替换子节点。 
		insertBefore() 			在指定的子节点前面插入新的子节点。 
		createAttribute() 		创建属性节点。 
		createElement() 		创建元素节点。 
		createTextNode() 		创建文本节点。 
		getAttribute() 			返回指定的属性值。 
		setAttribute() 			把指定属性设置或修改为指定的值。 

		-->
	</head>
	<body>
		<div id="d1">
			<span id="s1" style="color: red;">DOM元素</span>
		</div>
	</body>
	<script>
		var s1 = document.getElementById("s1");
		s1.setAttribute("id","s2")
		console.log(s1.getAttribute("id"));
		console.log(s1.innerHTML);
		var s2 = document.createElement("SPAN");
		// var para = document.createTextNode("hello");
		// s2.appendChild(para);
		s2.innerHTML="hello";
		document.getElementById("d1").appendChild(s2);
	</script>
</html>
